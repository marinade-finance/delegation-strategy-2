[package]
name = "api"
version = "0.1.0"
edition = "2021"

[dependencies]
rust_decimal = { version = "1.26", features = ["db-postgres"] }
anyhow = "1.0.40"
borsh = "0.9"
log = "0.4.14"
env_logger = "0.9.0"
structopt = "0.3.21"
serde = { version = "1.0", features = ["derive"] }
serde_yaml = "0.8"
serde_json = "1.0"
num = "0.4.0"
bincode = "1.3.3"
reqwest = "0.11.11"
tokio-postgres = { version = "0.7.7", features = ["with-chrono-0_4"] }
store = { path = "../store" }
chrono = "0.4"
tokio = { version = "1", features = ["full"] }
warp = "0.3"
prometheus = "0.13.3"
lazy_static = "1.4.0"
